 <html>
 <head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<script src="https://kit.fontawesome.com/f00c14539b.js" crossorigin="anonymous"></script>
	<title>StartPage</title>
 </head>
 <body>
	<div class="container">
		<div id="time" class="time"></div>
		
		<form method="GET" action="https://www.google.com/search">
			<input name="as_q" class="search-field" autofocus>
			<button type="submit" class="search-submit" value="" style="fill: white"></button>
		</form>
		
		<div class="box">
			<div class="box-container">
				<div class="heading">Entertainment</div>
				<a href="https://www.netflix.com/" target="_blank">
					<div class="link" tabindex="2">Netflix</div>
				</a>
				
				<a href="https://www.twitch.tv" target="_blank">
					<div class="link" tabindex="4">Twitch</div>
				</a>
				<a href="https://www.wakanim.tv/" target="_blank">
					<div class="link" tabindex="1">Wakanim</div>
				</a>
				<a href="https://www.youtube.com/" target="_blank">
					<div class="link" tabindex="1">Youtube</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading">Develop</div>
				<a href="https://github.com/ex0hunt" target="_blank">
					<div class="link" tabindex="1">GitHub</div>
				</a>
				
			</div>
			<div class="box-container">
				<div class="heading">Study</div>
				<a href="https://coursera.org" target="_blank">
					<div class="link" tabindex="5">Coursera</div>
				</a>
			</div>
			<div class="box-container">
				<div class="heading">Creative</div>
				<a href="https://www.dafont.com/" target="_blank">
					<div class="link" tabindex="12">dafont</div>
				</a>
				<a href="https://unsplash.com/" target="_blank">
					<div class="link" tabindex="10">Unsplash</div>
				</a>
				<a href="https://wallhaven.cc/" target="_blank">
					<div class="link" tabindex="10">Wallhaven</div>
				</a>
				
			</div>
			<div class="box-container">
				<div class="heading" >Social</div>
				<a href="https://www.reddit.com" target="_blank">
					<div class="link" tabindex="4">Reddit</div>
				</a>
				<a href="https://www.twitter.com/" target="_blank">
					<div class="link" tabindex="3">Twitter</div>
				</a>
				
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
	
 </body>
 </html>
